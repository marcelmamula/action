      - db_config_anydb_oracledb_19
      - db_connection_nw_anydb_oracledb
      - nw_config_anydb
      - nw_config_other
      - nw_config_central_services_abap
      - nw_config_primary_application_server_instance
      - nw_config_ports
      - nw_config_host_agent
